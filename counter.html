<!DOCTYPE html>
  <head>
    <title>Counter</title>
    <link rel=stylesheet href="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.css">
    <script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <body>
      <span id="count" class="odometer">0</span>
  </body>
    <style>
      body {
        background-color: transparent;
      }

     #count {
        font-size: 100px;
        font-family: "Roboto";
        font-weight: 700;
       color: "black";
      }
    </style>

        <script>
          const params = new URLSearchParams(window.location.search);
          var id = params.get("id") || "UClOyuxZvQkoHoIn15kNbkUw";

          
          setInterval(() => {
            fetch(`https://ests.sctools.org/api/get/${id}`)
            .then((res) => res.json())
            .then((data) => {
              document.getElementById("count").innerHTML = data.stats.estCount;
            });
          }, 2000);
</script>
